    uvp: "Vind spullen, organiseer je hulp en fiks het samen"
    call_to_action: "Meld je aan om mee te doen"
    short_uvp: "Maakt organiseren eenvoudig"
    abundance: "Overvloed"
    abundance_explanation: "Samen iets moois neerzetten gaat eenvoudiger als je gebruik maakt van datgene wat er al voorhanden is. Een groep mensen zit vol met hulp en spullen die schreeuwen om een bestemming. Mensen vinden het leuk om te helpen, mits ze weten wanneer ze wat kunnen doen, en ze zelf mogen kiezen wat ze op zich nemen. Met fiksers zet je je vraag simpel uit aan je eigen groep helpers."
    projects: "Bijdragen"
    projects_explanation: "Fiksers is een online verlanglijstje en activiteitenkalender voor jouw initiatief. Groepsbeheerders plaatsen hierop benodigdheden voor het initiatief. Mensen die zich hebben aangemeld voor deze groep krijgen dan een melding, en kunnen in fiksers aangeven of ze willen bijdragen. Vervolgens wordt de verlanglijst of kalender vanzelf aangepast."
    contribute: "Organiseren"
    contribute_explanation: "Je kunt fiksers gratis gebruiken als je een maatschappelijk doel hebt of een (sport-)vereniging bent. Fiksers heeft geen winstoogmerk. We vragen mensen die willen bijdragen aan fiksers om een donatie te doen zodat we kosten kunnen dekken, en het systeem blijvend kunnen verbeteren voor alle gebruikers en groepen."
